<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Savings Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Savings Calculator</h1>
        <label for="distance">Distance Driven Per Week (miles):</label>
        <input type="number" id="distance" placeholder="e.g., 3000">
        
        <label for="currentMpg">Current Fuel Efficiency (mpg):</label>
        <input type="number" id="currentMpg" placeholder="e.g., 6.5">
        
        <label for="newMpg">New Fuel Efficiency (mpg):</label>
        <input type="number" id="newMpg" placeholder="e.g., 7.5">
        
        <button onclick="calculateSavings()">Calculate Savings</button>
        
        <h2 id="result"></h2>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
